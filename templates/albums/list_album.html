
{% extends "base.html" %}

{% block content %}
<h1>All Albums</h1>
<p><p><a  href="{% url 'add_album' %}">Add New Album</a></p>




<div class="flex flex-wrap">
  {% for album in albums %}
  <div class="w-33 pa3">
    <h2>{{ album.albumtitle }}</h2>



    {% if album.artistname %}
    <div class="flex">
      <div class="pr2"></div>
      <div>{{ album.artistname }}</div>
    </div>
    {% endif %}

    {% if album.released %}
    <div class="flex">
      <div class="pr2"></div>
      <div>{{ album.released }}</div>
    </div>
    {% endif %}

    
  </div>
  {% endfor %}
</div>  
{% endblock %}
